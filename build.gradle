    devJavafxVersion = '26-ea+3'
    platformName = getPlatformName()
    useBundledJavaFx = true
    bundledJdkJavaFx = ModuleFinder.ofSystem().find("javafx.base").isPresent()
    // Define a custom JavaFX SDK location
    // customJavaFxPath = null

