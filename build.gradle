    os = org.gradle.internal.os.OperatingSystem.current()
    groupName = 'io.xpipe'
    artifactName = 'kickstart_fx'
    arch = getArchName()
    jvmRunArgs = getJvmArgs()
    useBundledJna = true
    sentryUrl = "?"

