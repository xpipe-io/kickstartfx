tasks.register('installProduction', Exec) {
    if (os.isWindows()) {
        commandLine "$projectDir/tools/reinstall_windows.bat", projectDir.toString(), productName
    } else if (os.isLinux()) {
        commandLine "$projectDir/tools/reinstall_deb.sh", projectDir.toString(), kebapProductName
        standardInput = System.in
    } else {
        commandLine "$projectDir/tools/reinstall_macos.sh", projectDir.toString(), arch, productName
        standardInput = System.in
    }
}

tasks.register('distAndInstall', DefaultTask) { dependsOn([dist, installProduction]) }
